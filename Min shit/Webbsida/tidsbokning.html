<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>DT084G - Laboration 3</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header id="mainheader">
        <div class="contain">
            <h1 id="logo">Gaea's</h1>
        </div>
        <!-- /.contain -->
    </header>

    <div class="container">
        <h2>Tidsbokning- Admin</h2>

        <h3>Lägg till ny kull</h3>

        <section class="new">
            <label for="newtodo">Kullar:</label><br>
            <input type="text" id="newtodo">&nbsp;
            <button class="btn" id="newtodobutton">Lägg till</button><br>
            <span id="message"></span>
        </section>

        <h3>Kullar att schemalägga</h3>
        <section id="todolist">            
        </section>

        <button id="clearbutton" class="btn">Rensa</button>

    </div>

    <script src="tidsbokning.js"></script>

    <!--Week-->
    <div class="container">
        <h2>Tidsbokning- Admin</h2>

        <h3>Vilka veckor</h3>

        <section class="newweek">
            <label for="newweek">Kullar:</label><br>
            <input type="text" id="newweek">&nbsp; <!--ändrat-->
            <button class="btnw" id="newweekbutton">Lägg till</button><br>
            <span id="messagew"></span>
        </section>

        <h3>Valda veckor</h3>
        <section id="weeklist">            
        </section>

        <button id="clearbuttonw" class="btnw">Rensa</button>

    </div>

    <script src="tidsb.week.js"></script>
   


</body>
