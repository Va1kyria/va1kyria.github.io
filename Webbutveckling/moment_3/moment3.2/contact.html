    <container id="gridartcon">
        <h3 id="contactme">
            Kontakta mig gärna genom formuläret nedan
        </h3>       
        <form id="contactform"> <!--https://www.w3schools.com/html/html_forms.asp-->
            <fieldset style="width:200px">
                
                <legend>
                    <h2>
                        Kontaktformulär
                    </h2>
                </legend>
                
                <label id= "namelabel" for="namelabel">
                    Namn
                </label>
                
                <input type="text" id="namelabel" name="name" placeholder="Förnamn Efternamn"> <!--https://www.w3schools.com/tags/att_input_value.asp-->
                
                <br /> <!--https://stackoverflow.com/questions/3610540/how-to-define-a-default-value-for-input-type-text-without-using-attribute-val-->
                <br />
                
                <label for="email">
                    E-postadress
                </label>
                
                <input type="email" id="email" name="email" placeholder="namn@domän.se">
                
                <br />
                <br />
                
                <label for="professions"> <!--https://www.w3schools.com/html/html_form_elements.asp-->
                    Yrke
                </label>
                
                <select name="professions" id="professions">
                    <option value="Arbetsförmedlare">Arbetsförmedlare</option>
                    <option value="Bustillverkare">Bustillverkare</option>
                    <option value="Codemonkey">Codemonkey</option>
                    <option value="Dataanalytiker">Dataanaalytiker</option>
                    <option value="Elektriker">Elektriker</option>
                    <option value="Filmjölkstestare">Filmjölkstestare</option>
                    <option value="Gåsuppfödare">Gåsuppfödare</option>
                </select>
                
                <br />
                <br />
                
                <label for="news">
                    Nyhetsbrev
                </label>               
                
                <input type="checkbox" id="news" value="news">
                
                <br />
                <br />
                
                <label for="hierdyes">
                    Anställd
                </label>
                
                <input type="radio" id="hierdyes" name="hierdyes" value="Ja">
                
                <label for="hierdyes">
                    Ja
                </label>

                <input type="radio" id="hierdno" name="hierdno" value="Nej">
                
                <label for="hierdno">
                    Nej
                </label>

                <br />
                <br />
                
                <label for="message">
                    Meddelande
                </label>
                
                <br />
                
                <textarea rows="4" cols="45" id="message" name="message">      
                </textarea>
                
                <br />
                
                <input id="submit" type="submit" value="Submit">
                <input id="reset" type="reset" value="Reset">
            
            </fieldset>    
        </form>
